
<div>
    <h2><span>Contact</span> {{vm.contact.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.contact.email}}</span>
        </dd>
        <hr>
        <dt><span>Massage</span></dt>
        <dd>
            <span>{{vm.contact.massage}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
