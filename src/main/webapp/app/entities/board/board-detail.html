
<div>
    <h2><span>Board</span> {{vm.board.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.board.name}}</span>
        </dd>
        <hr>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.board.content}}</span>
        </dd>
        <hr>
        <dt><span>Todaydate</span></dt>
        <dd>
            <span>{{vm.board.todaydate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span>Todaytime</span></dt>
        <dd>
            <span>{{vm.board.todaytime}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
