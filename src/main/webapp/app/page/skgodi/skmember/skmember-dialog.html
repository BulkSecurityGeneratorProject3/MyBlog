<style>
    .rolldown-list {
        text-align: left;
        padding: 0;
        margin: 0;
        font-size: 12pt;
    }

    .rolldown-list div:NTH-CHILD(2n) {
        margin-left: 50px;
    }

    .rolldown-list div {
        line-height: 1.5;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
</div>
<div class="modal-body">
    <div class="profile-wrap">
        <div class="thumbnail row" data-ng-repeat="mem in vm.memberArry">
            <div class="col-sm-4">
                <img ng-src="../../content/images/{{mem.initial}}.png" alt="...">
            </div>
            <div class="caption col-sm-8">
                <ul class="rolldown-list">
                    <li>
                        <div>
                            <strong>Name : </strong>
                        </div>
                        <div>{{mem.name}}</div>
                    </li>
                    <li>
                        <div>
                            <strong>Call : </strong>
                        </div>
                        <div>{{mem.hp}}</div>
                    </li>
                    <li>
                        <div>
                            <strong>E-mail :</strong>
                        </div>
                        <div>{{mem.email}}</div>
                    </li>
                    <li>
                        <div>
                            <strong>Corp. :</strong>
                        </div>
                        <div>{{mem.officeName}}</div>
                    </li>
                    <li>
                        <div>
                            <strong>Corp.Address :</strong>
                        </div>
                        <div>{{mem.officeAddress}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
